<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts-for-dev.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="main2" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('main'));
        var myChart2 = echarts.init(document.getElementById('main2'));

        // 指定图表1的配置项和数据
        var option1 = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            toolbox: {
            	show: true,
            	feature: {
            		saveAsImage: {
            			show: true
            		}
            	}
            },
            legend: {
                data:['销量','产量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },{
                name: '产量',
                type: 'line',
                data: [45, 35, 45, 23, 33, 11]
            }]
        };
        // 指定图表2的配置项和数据
        var option2 = {
            title: {
                text: 'ECharts 入门示例2'
            },
            tooltip: {},
            toolbox: {
            	show: true,
            	feature: {
            		saveAsImage: {
            			show: true
            		}
            	}
            },
            legend: {
                data:['产地','售地']
            },
            xAxis: {
                data: ["江苏","南京","厦门","广州","深圳","东莞"]
            },
            yAxis: {},
            series: [{
                name: '产地',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },{
                name: '售地',
                type: 'line',
                data: [45, 35, 45, 23, 33, 11]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option1);
        myChart2.setOption(option2);
    </script>
</body>
</html>
